<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登录</h1>
		</header>
		<div id="app"  class="mui-content base-bg-white mui-fullscreen">
			<div class="logo base-flex-center">
				<img src="../../img/pic/app-logo.png">
			</div>
			<div class="main">
				<div class="line base-flex-horizontal">
					<img src="../../img/icon/username.png" class="icon"><input type="text" v-model="postInfo.username" placeholder="请输入帐号"/>
				</div>
				<div class="line base-flex-horizontal">
					<img src="../../img/icon/password.png" class="icon"><input type="password" v-model="postInfo.password" placeholder="请输入密码"/>
				</div>
				<div class="line base-clear-border base-flex-between">										
					<div>记住密码</div>
					<div :class='["mui-switch mui-switch-mini",switchOption==true ? "mui-active" : ""]' @tap="switchEvent()">
						<div class="mui-switch-handle"></div>
					</div>
				</div>
				<div class="line base-clear-border">
					<button class="mui-btn mui-btn-block" @tap="loginEvent">登录</button>
				</div>
			</div>
		</div>

		<script src="../../js/mui.min.js"></script>
		<script src="../../js/lib/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/lib/browser.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../config.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/app.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/babel" charset="UTF-8">				
			var vm=new Vue({
				el:"#app",
				data:{
					switchOption:true,
					postInfo:{
						username:"",
						password:""
					}
				},				
				methods:{
					switchEvent:function(){
						this.switchOption=!this.switchOption;
					},
					loginEvent:function(){
						this.switchOption==true ? apptools.setUserInfo(this.postInfo) : "" ;
						webtool.openWindow('../root/index',{},true);
					}
				},
			});
			mui.init();		
			apptools.iosBlur();
			apptools.backQuit();
		</script>
	</body>

</html>
